version: '3'

services:
  mysql:
    restart: always
    image: mysql:5.7
    container_name: 'mysql'
    ports:
      - "3306:3306"
    volumes:
      - database:/var/lib/mysql
    environment:
      MYSQL_DATABASE: agua-facil
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ALLOW_EMPTY_PASSWORD: 'no'
      MYSQL_RANDOM_ROOT_PASSWORD: 'no'
      MYSQL_ROOT_PASSWORD: root
volumes:
  database:
    driver: "local"